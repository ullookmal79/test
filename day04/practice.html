<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		for(var i=1; i<=96; i++){
			document.write("☆");
			if(i%10==0)
				document.write("<br>");
		}

		document.write("<br><br>");

		for(var j=1; j<=25; j++){
			if(j%5==0)
				document.write("★<br>");
			else
				document.write("☆");
		}

		document.write("<br><br>");

		for(var k=1; k<=10; k++){
			document.write(k+"번 반복");
			if(k!=10)
				document.write("<br>");
		}														//13번문제

		document.write("<br><br>");

		for(var l=1; l<=5; l++){
			document.write(l*2+"회 반복");
			if(l!=5)
				document.write("<br>");
		}														//14번문제

		document.write("<br><br>");

		for(var m=1; m<=10; m++){
			if(m%2==1){
				document.write(m);
				if(m!=10)
					document.write("<br>");
			}	

			else{
				document.write("짝수");
				if(m!=10)
					document.write("<br>");
			}
		}

		document.write("<br><br>");

		for(var n=1; n<=10; n++){
			if(n%3==0){
				document.write("★");
				if(n!=10)
					document.write("<br>");
			} 
			else{
				document.write(n+"회 반복");
				if(n!=10)
					document.write("<br>");
			}
		}

		document.write("<br><br>");

		for(var o=1; o<=25; o++){
			if(o%5!=0)
				document.write("☆");
			else
				document.write("★");
		}

		document.write("<br><br>");

		for(var p=105; p<=108; p++){
			if(p==108)
				document.write(p);
			else
			document.write(p+"<br>");
		}

		document.write("<br><br>");

		for(var q=1; q<=9; q++){
			document.write(3+"*"+q+"="+3*q);
			if(q!=9)
				document.write("<br>");
		}

		document.write("<br><br>");

		for(var r=1; r<=9; r++){
			document.write(3*r+"="+3+"*"+r);
			if(r!=9)
				document.write("<br>");
		}

		document.write("<br><br>");

		for(var s=9; s>=1; s--){
		document.write(5+"*"+s+"="+5*s);
			if(s!=1)
				document.write("<br>");
		}

		document.write("<br><br>");

		for(var t=1; t<=10; t++){
			if(t>=1 && t<=5)
				document.write("☆");
			else if(t>=6 && t <= 10)
				document.write("★");
		}													//20번 문제
		
		document.write("<br><br>");

		function twentyFive(){
			var n = prompt("원하는 수를 입력하세요");
			for(var i=n; i<=1; i--){
				document.write(n);
			}
		}

		document.write("<br><br>");

		function twentySeven(){
			var n = prompt("원하는 수를 입력하세요");
			
			for(var i=9; i>=1; i--){
				document.write(n+"*"+i+"="+n*i);
			}
		}

		document.write("<br><br>");


		


	</script>
</head>
<body>

</body>
</html>
