<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background:white;
		}
	</style>
	<script>
		function setBg(c){
			
			document.body.style.background=c;
		}
	</script>
	
</head>
<body>
	<input id="red" type="button" value="1" onCLick="setBg('red')">
	<input id="orange" type="button" value="2" onCLick="setBg('orange')">
	<input id="yellow" type="button" value="3" onCLick="setBg('yellow')">
	<input id="green" type="button" value="4" onCLick="setBg('green')">
	<input id="blue" type="button" value="5" onCLick="setBg('blue')">
	<input id="navy" type="button" value="6" onCLick="setBg('navy')">
	<input id="pruple" type="button" value="7" onCLick="setBg('purple')">
</body>
</html>
