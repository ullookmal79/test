<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{margin:0px;}
		#stage{
			width:600px;
			height:600px;
			background-Image:url("../images/gallerxy/intro.jpg");
			font-size:40pt;
			color:yellow;
			text-align:center;
		}
	</style>
	<script>
		var stage;
		var flag = true;

		window.addEventListener("load", function(){
			stage = document.getElementById("stage");

			stage.addEventListener("click", function(){
				//자바스크립트를 이용한 링크
				location.href = "갤러그.html";
			});

			blink();	
		});

		function blink(){
			if(flag){
				stage.innerText="INSERT COIN";
				flag = !flag;
			}
			else{
				stage.innerText="";
				flag = !flag;
			}

			setTimeout("blink()", 500);
		}
	</script>
</head>
<body>
	<div id="stage"></div>
</body>
</html>
