<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//프로그래밍 영역
		//변수를 메모리에 올리는 작업
		var x = 3;
		var y = 4;
		//javascript에서는 변수의 주소값을 알 수 없다.

		x = 6;
		//변수에 들어갈 수 있는 데이터의 종류는 숫자, 문자, 논리값
		//컴파일러 : 변수의 데이터를 1,0 컴퓨터가 이해할 수 있는 기계어로 변환
		//------------------------------------------------------------------------------------------
		var c = "바나나";	//문자 "" 쌍따옴표
		var k = true;			//논리값

		var a = 3;				//컴파일을 통해 실행될 때, 변수들이 메모리로 이동하다.
		var b;					//변수를 선언하였지만, 값을 할당하지 않았다면 undefined 값이 저장된다.

		alert(b);			

		//-------------------------------------------------------------------------------------------문제 6
		k=8;						//최초의 변수 선언시에는 원칙상 var을 붙여야 하지만, javascript는 이를 허용.

	</script>
</head>
<body>

</body>
</html>
