<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var color=new Array(7);
		color[0]="red";
		color[1]="orange";
		color[2]="yellow";
		color[3]="green";
		color[4]="blue";
		color[5]="navy";
		color[6]="purple";

		function setBg(){
			//console.log(n);
			var r = parseInt(Math.random()*color.length)
			document.body.style.background=color[r];

			setTimeout("setBg()", 300);
		}

	</script>
</head>
<body>
	<input type="button" value="시작" onClick="setBg()">
</body>
</html>
