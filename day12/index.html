<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>회원가입 양식 유효성 체크</title>
<link rel="stylesheet" type="text/css" href="/css/myStyle.css"/>
<script>
window.addEventListener("load", function(){
	init();
});

function init(){
	form1.mid.focus();

	setBirth();
	setEmail();
	getDateToday();
	isMF();
}

function regist(){
	//유효성 체크!
	if(form1.mid.value == ""){
		alert("아이디를 입력하세요.");
		form1.mid.focus();
		return;
	}
	//패스워드에 대한 유효성 체크
	else if(form1.pw.value == ""){
		alert("pw를 입력하세요!");
		form1.pw.focus();
	}
	else if(form1.pw.value != form1.pw2.value){
		alert("pw가 다릅니다.");
		form1.pw2.value="";
		form1.pw2.focus();
	}

	form1.action = "http://daum.net";
	//form1.submit();
}

function setBirth(){
	for(var i=2020; i>2000; i--){
		var option = document.createElement("option");
		option.text = i;
		form1.yy.add(option);
	}
	for(var i=11; i>0; i--){
		var option = document.createElement("option");
		option.text = i;
		form1.mm.add(option);
	}
	for(var i=31; i>0; i--){
		var option = document.createElement("option");
		option.text = i;
		form1.dd.add(option);
	}for(var i=12; i>0; i--){
		var option = document.createElement("option");
		option.text = i;
		form1.mm.add(option);
	}
}

function setEmail(){
	var mailArray = ["daum", "naver", "gmail", "nate"];
	for(var i=4; i>0; i--){
		var option = document.createElement("option");
		option.text = mailArray[i];
		form1.mailServer.add(option);
	}
}

function getDateToday(){
	var dateToday = new Date();

	//년 월 일 변수 값 초기화
	var yy = dateToday.getFullYear();
	var mm = dateToday.getMonth()+1;
	var dd = dateToday.getDate();
	//alert(yy+""+ (mm+1)+""+ dd);

	//태그 얻어오기
	var yyOption = document.getElementById("yyOption");
	var mmOption = document.getElementById("mmOption");
	var ddOption = document.getElementById("ddOption");

	//태그 = 변수
	yyOption.innerText = yy;
	mmOption.innerText = mm;
	ddOption.innerText = dd;
}

function isMF(){
	var no2 = document.getElementById("no2");
	var txtNo2 = no2.innerText;
	var male = document.getElementById("male");
	var female = document.getElementById("female");
	
	if(txtNo2.charAt(0)==1){
		male.checked = true;
		female.checked = false;
	}
	else if(txtNo2.charAt(1)==2){
		female.checked = true;
		male.checked = false;
	}

}

function findZip(){
	//새창을 띄운다.
	window.open("zipCode.html", "pop", "width=400px, height=500px left=500px, top=100px, resizable=no");
}

</script>
</head>
<body>
<form name="form1">
<table width="600px" border="1px" align="center">
	<tr>
		<td>아이디</td>
		<td>
			<input type="text" name="mid" value="대한민국">
		</td>
	</tr>
	<tr>
		<td>패스워드</td>
		<td><input type="password" name="pw"></td>
	</tr>
	<tr>
		<td>패스워드 확인</td>
		<td><input type="password" name="pw2"></td>
	</tr>
	<tr>
		<td>이름</td>
		<td><input type="text" name="mName"></td>
	</tr>
	<tr>
		<td>주민번호</td>
		<td>
			<input id="no1" type="text" name="no1" maxlength = "7">
			-<input id="no2" type="text" name="no2" maxlength="6">
		</td>
	</tr>
	<tr>
		<td>성별</td>
		<td>
			<input id="male" type="radio" name="gender" checked="true">남
			<input  id="female" type="radio"	name="gender" checked="true">여
		</td>
	</tr>

	<tr>
		<td>생년월일</td>
		<td>
			<select	id="yy" name="yy">
				<option id="yyOption">2000</option>
			</select>년
			<select	id="mm" name="mm">
				<option id="mmOption">12</option>
			</select>월
			<select	id="dd" name="dd">
				<option id="ddOption">31</option>
			</select>일
		</td>
	</tr>
	<tr>
		<td>우편번호</td>
		<td>
			<input type="text"	name="zipCode1" readonly >-<input type="text"	name="zipCode2"		readonly>
			<input type="button" value="우편번호검색" onClick="findZip()">
		</td>
	</tr>
	<tr>
		<td>주소</td>
		<td>
			<input type="text"	name="addr1"><br>
			<input type="text"	name="addr2">
		</td>
	</tr>
	<tr>
		<td>이메일</td>
		<td>
			<input type="text"	name="mailId">@<select	id="mailServer" name="mailServer"></select>
		</td>
	</tr>
	<tr>
		<td>연락처</td>
		<td>
			<select	name="tel1"></select>
			-<input type="text"	name="tel2">
			-<input type="text"	name="tel3">
		</td>
	</tr>
	<tr>
		<td>취미</td>
		<td>
			* 반드시 2개이상은 선택하셔야 합니다.<br>
			여행<input type="checkbox">
			게임<input type="checkbox">
			영화<input type="checkbox">
			스포츠<input type="checkbox">
			요리<input type="checkbox">
		</td>
	</tr>
	<tr>
		<td>남길 메세지</td>
		<td>
			<textarea	name="msg"	rows="5"	cols="50"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="button" value="회원가입" onClick="regist()">
			<input type="button" value="다시작성">
		</td>
	</tr>
</table>
</form>
</body>
</html>
