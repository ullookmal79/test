<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var x = 0;		var y = 0;
		var babyWin;
		var flag = true;
		var s = 0;
		function openWin(){
			
			babyWin = window.open("zipCode.html", "pop", "width=200, height=200");

			if(flag){
				x+=10;
				if(x >=500)
					flag = !flag;
			}
			else{
				x-=10;
				if(x<=0)
					flag = !flag;
			}
		
			babyWin.moveTo(x, y);
			//babyWin.resizeBy(s, s);
			//s++;
			setTimeout("openWin()", 100);
		}
	</script>
</head>
<body>
<a href="javascript:openWin()">새 창 띄우기</a>
</body>
</html>
