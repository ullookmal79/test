<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var boss;
		var ch;
		//문서내의 ch라는 체크박스의 상태를, boss의 상태와 일치시키자.

		function checkAll(){
			boss = document.getElementsByName("boss");
			ch = document.getElementsByName("ch");
			
			alert(ch.length);
			if(boss.checked == true){
				for(var i=0; i<ch.length; i++){
					ch[i].checked = boss.checked;
				}
			}
				
				for(var i=0; i<ch.length; i++){
					ch[i].checked = false;
				}

		}
	</script>
</head>
<body>
	<input type="checkbox" name="boss" onClick="checkAll()">대왕
	<p>
		<input type="checkbox" name="ch"><br>
		<input type="checkbox" name="ch"><br>
		<input type="checkbox" name="ch"><br>
		<input type="checkbox" name="ch"><br>
		<input type="checkbox" name="ch"><br>
		<input type="checkbox" name="ch"><br>
		<input type="checkbox" name="ch"><br>
		<input type="checkbox" name="ch"><br>
		<input type="checkbox" name="ch"><br>
		<input type="checkbox" name="ch"><br>

</body>
</html>
